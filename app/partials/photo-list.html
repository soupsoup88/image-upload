<div id="posterframe">
  <!-- This will render the fetched Facebook profile picture using Cloudinary according to the
  requested transformations. This also shows how to chain transformations -->
</div>

<h1>Welcome!</h1>

<h1>Your Photos</h1>

<div class="actions">
  <a class="upload_link" href="#/photos/new">Upload Photos</a>
</div>

<div class="photos">
  <p ng-if="photos.length === 0 || !photos">No photos were added yet.</p>
    
    <div>
      <ul id="navlist">
        <li ng-repeat="photo in photos | orderBy:'version':true">
          
    <a cl-href="{{photo.public_id}}" format="jpg" target="_blank">
      <cl-image public-id="{{photo.public_id}}" class="thumbnail1" width="150" height="150" crop="fit" quality="100" format="jpg"/>
    </a>
        </li>
      </ul>
    </div>
